<!DOCTYPE html> 
<html>
    <head>
        <title>Problem 1. HTML Tables</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1><em><b>Fresh Fruits</b></em></h1>
        <div class="row">
            <div class="column">
                <p>
                 It has long been known that a diet
                <br>that includes at least a few
                <br>servings of fresh fruit every day
                <br>will help keep your healthy, fit and
                <br>trim.
                </p>
            </div>
            <div class="column">
                <img src="images.jpg" alt="Fruits">  
            </div>  
            <div class="column"></div>        
        </div>
        <div>
            <table>
                <tr>
                  <th colspan="3">Title goes here</th>
                  <th>A</th>
                  <th>B</th>
                </tr>
                <tr>
                  <th rowspan="3">C</th>
                  <th>D</th>
                  <th>E</th>
                  <th>F</th>
                  <th>G</th>
                </tr>
                <tr>
                    <th>H</th>                   
                    <th colspan="2">I</th>
                    <th rowspan="2">J</th>
                </tr>
                <tr>
                  <th>K</th>
                  <th>L</th>
                  <th>M</th>
                </tr>
                <tr>
                  <th>N</th>
                  <th colspan="4">O</th>
                </tr>
              </table>
        </div>

    </body>
</html>
